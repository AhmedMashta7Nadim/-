<div class="container mt-5">
    <div class="text-center mb-5">
      <button class="hejrye">من الميلادي إلى الهجري</button>
    </div>
    <div class="div-birth">
      <div class="text-center mb-4 birth">
        <h5 class="p-1">التاريخ الميلادي</h5>
      </div>
      <div class="form-row justify-content-evenly">
        <div class="form-group col-md-3 d-flex">
          <label for="day" class="p-2">اليوم</label>
          <input type="number" class="form-control" id="day" [(ngModel)]="Day" placeholder="18">
        </div>
  
        <div class="form-group col-md-3 d-flex">
          <label for="month" class="p-2">الشهر</label>
          <input type="text" class="form-control" [(ngModel)]="Month" placeholder="8">
        </div>
  
        <div class="form-group col-md-3 d-flex">
          <label for="year" class="p-2">السنة</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="Yers" placeholder="2024">
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="mt-3 border border-white" style="width: 150px; border-radius: 10px;background-color: #0370a3;color: white;font-size: 20px;padding: 5px;margin-bottom: 10px;" (click)="Cliced()">تحويل</button>
      </div>
    </div>
  
    <div class="mt-4">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th style="border-top: 2px solid #007bff;">التاريخ الهجري</th>
            <th style="border-top: 2px solid #007bff;">{{hijriDate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>اليوم</td> 
            <td>{{day}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
